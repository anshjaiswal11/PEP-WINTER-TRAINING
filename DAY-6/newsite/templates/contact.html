<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        nav {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        nav ul {
            list-style: none;
            display: inline-flex;
            gap: 30px;
        }
        nav a {
            color: #4ab6ea;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(135deg, #4ab6ea, #00d4ff);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .contact-content {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info h2 {
            color: #4ab6ea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .contact-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .contact-item label {
            font-weight: bold;
            color: #4ab6ea;
            min-width: 100px;
        }
        .contact-item a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-item a:hover {
            color: #4ab6ea;
        }
        .contact-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .social-link {
            display: inline-block;
            background-color: #4ab6ea;
            color: #000;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .social-link:hover {
            background-color: #00d4ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 182, 234, 0.3);
        }
        .form-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #4ab6ea;
        }
        .form-section h3 {
            color: #4ab6ea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4ab6ea;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 2px solid #4ab6ea;
            border-radius: 5px;
            color: #fff;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .submit-btn {
            background-color: #4ab6ea;
            color: #000;
            padding: 12px 40px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .submit-btn:hover {
            background-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 182, 234, 0.3);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Get In Touch</h1>
        
        <div class="contact-content">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="contact-item">
                    <label>Email:</label>
                    <a href="mailto:anshjaiswal@gmail.com">anshjaiswal@gmail.com</a>
                </div>
                <div class="contact-item">
                    <label>Phone:</label>
                    <span>+91 (Your Number)</span>
                </div>
                <div class="contact-item">
                    <label>Location:</label>
                    <span>Your City, Country</span>
                </div>
            </div>

            <div class="contact-links">
                <a href="https://github.com" class="social-link" target="_blank">GitHub</a>
                <a href="https://linkedin.com" class="social-link" target="_blank">LinkedIn</a>
                <a href="https://twitter.com" class="social-link" target="_blank">Twitter</a>
            </div>

            <div class="form-section">
                <h3>Send Me a Message</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
